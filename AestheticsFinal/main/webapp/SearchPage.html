<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	header {
		padding: 10px;
		margin: 25px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		background-color: darkred;
		color: gold;
	}
	header a{
		margin-right: 15px;
		text-decoration: none;
		color:white;
		font-size:12px;
		font-family: 'Times New Roman', Times, serif;
	}
	.searchbox {
		align-items: center;
		text-align: center;
		padding: 20px;
	}
	#searchtext {
		width: 750px;
	}
	#search {
		background-color: darkred;
		color: white;
	}
</style>
<script>
	//function from: https://www.w3schools.com/js/js_cookies.asp
	function getCookie(cname) {
		let name = cname + "=";
	  let decodedCookie = decodeURIComponent(document.cookie);
	  let ca = decodedCookie.split(';');
	  for(let i = 0; i <ca.length; i++) {
	    let c = ca[i];
	    while (c.charAt(0) == ' ') {
	      c = c.substring(1);
	    }
	    if (c.indexOf(name) == 0) {
	      return c.substring(name.length, c.length);
	    }
	  }
	  return "";
	}
	
	function search() {
		var param = document.getElementById("searchtext").value;
		
		$.ajax({
			url: "SearchServlet",
			method: 'GET',
			data: {
				parameter: param
			},
			error: function(error) {
				$("#searchMsg").html(error);
			},
			success: function(result) {
				$("#searchMsg").html(result);
			}
		});
	}
</script>
<body>
	<header>
        <div>
            <h1>Search</h1>
        </div>
        <div>
            <a class="fa fa-home" href="Homepage.html"></a>
            <a class="fa fa-users" href="Groups.html"></a>
            <a class="fa fa-search" href="SearchPage.html"></a>
            <a class="fa fa-calendar" href="Calendar.html"></a>
            <a class="fa fa-user-circle" href="Account.html"></a>
            <a class="fa fa-sign-out" href="Logout.html"></a>
        </div>
    </header>
	<div class="searchbox">
		<input type="text" id="searchtext" placeholder="Search by study group name" required>
		<button type="button" id="search" class="fa fa-search" onclick="search()"></button>
	</div>
	<div id="searchMsg"></div>
</body>
</html>
